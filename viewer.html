<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 자막 보기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    #output {
      max-width: 90%;
      margin: 20px auto;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .entry {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
    .entry .kr {
      font-size: 0.95rem;
      color: #ccc;
    }
    .entry .tr {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "",
      authDomain: "gwansangptlive.firebaseapp.com",
      databaseURL: "https://gwansangptlive-default-rtdb.firebaseio.com",
      projectId: "gwansangptlive",
      storageBucket: "gwansangptlive.appspot.com",
      messagingSenderId: "",
      appId: ""
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const subtitleRef = ref(db, 'subtitle');

    const output = document.getElementById('output');

    onChildAdded(subtitleRef, snapshot => {
      const { korean, chinese, russian } = snapshot.val();
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `
        <div class="tr">${chinese}<br>${russian}</div>
        <div class="kr">${korean}</div>
      `;
      output.prepend(div);
    });
  </script>
</body>
</html>
