<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 실시간 번역기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #101010;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #333;
    }

    #output {
      max-width: 800px;
      margin: 30px auto 40px;
      padding: 0 20px;
    }

    .entry {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .entry:first-child {
      background: #222;
      border-color: #00ffd0;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ffd0;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 AI 실시간 번역기 (교사용)</h1>
  </header>

  <div class="buttons">
    <button onclick="startRecognition()">번역 시작</button>
    <button onclick="clearFirebase()">🧹 데이터 초기화</button>
  </div>

  <div id="output"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDo2a59IDdOZC3guUzqZXX_XkCk9DzoyHo",
      authDomain: "gwansangptlive.firebaseapp.com",
      databaseURL: "https://gwansangptlive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gwansangptlive",
      storageBucket: "gwansangptlive.firebasestorage.app",
      messagingSenderId: "417073178420",
      appId: "1:417073178420:web:4ee059be2ff23784dce761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const output = document.getElementById('output');

    // 새로고침 시 subtitle 초기화
    window.addEventListener('load', () => {
      db.ref("subtitle").remove().then(() => {
        console.log("📦 subtitle 노드 초기화 완료");
      });
    });

    function clearFirebase() {
      if (confirm("자막 데이터를 모두 삭제하시겠습니까?")) {
        db.ref("subtitle").remove().then(() => {
          alert("✅ 데이터 삭제 완료");
          // 화면의 자막도 지우기
          output.innerHTML = ''; 
        });
      }
    }

    let recognition;
    let timeoutId;
    let interimTranscript = ''; // 현재 처리 중인 임시 발화
    let recentTranscripts = []; // 중복 방지를 위한 최근 발화 기록

    // 두 발화가 유사한지 확인하는 함수
    function isSimilar(a, b) {
      if (!a || !b) return false;
      const tA = a.toLowerCase().trim();
      const tB = b.toLowerCase().trim();
      // 한쪽이 다른 쪽을 포함하거나 완전히 같으면 유사하다고 판단
      return tA.includes(tB) || tB.includes(tA) || tA === tB;
    }
    
    // 발화를 처리하고 중복을 방지하는 함수
    function processTranscript(transcript) {
        if (!transcript) return;

        // 마침표나 쉼표 등을 제거하고 공백을 정리
        const cleanTranscript = transcript.trim().replace(/[.,!?]+$/, '');

        // 최근 기록에 유사한 발화가 없는 경우에만 처리
        if (cleanTranscript && !recentTranscripts.some(t => isSimilar(t, cleanTranscript))) {
            displayText(cleanTranscript);
            handleFinalTranscript(cleanTranscript);
            
            // 발화 기록에 추가하고, 너무 많은 기록을 방지하기 위해 오래된 기록 제거
            recentTranscripts.push(cleanTranscript);
            if (recentTranscripts.length > 20) recentTranscripts.shift();
        }
    }


    async function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('이 브라우저는 음성 인식을 지원하지 않습니다. (Chrome 사용을 권장합니다.)');
        return;
      }

      // API Key 요청 및 저장 (기존 로직 유지)
      const apiKey = new URLSearchParams(window.location.search).get('key') || prompt('OpenAI API Key 입력:');
      if (!apiKey) return alert('API Key가 필요합니다.');
      window._gptApiKey = apiKey;
      
      // 기존 인식이 실행 중이라면 중지
      if (recognition) {
        recognition.stop();
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ko-KR'; // 한국어 설정
      recognition.continuous = true; // 계속 인식
      recognition.interimResults = true; // 임시 결과 제공

      recognition.onresult = handleRecognitionResult;
      recognition.onerror = (event) => {
        console.error("Speech Recognition Error:", event.error);
      };
      recognition.onend = () => {
        // 인식이 끝났을 때 다시 시작 (continuous 설정이 있지만, 브라우저 정책상 멈출 수 있음)
        console.log("Speech Recognition Ended. Restarting...");
        // recognition.start(); // 무한 재시작은 불안정할 수 있어 일단 주석 처리
      };
      
      try {
        recognition.start();
      } catch(e) {
        console.error("Recognition start failed:", e);
      }
    }

    function handleRecognitionResult(event) {
      clearTimeout(timeoutId); // 새 결과가 들어오면 타이머 초기화
      interimTranscript = ''; // 현재 세션의 임시 발화 초기화

      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const result = event.results[i];
        let transcript = result[0].transcript.trim();

        if (result.isFinal) {
          // 1. 최종 발화가 확정된 경우 바로 처리
          processTranscript(transcript);
        } else {
          // 2. 임시 발화가 있는 경우 저장
          interimTranscript = transcript;
        }
      }

      // 발화가 완전히 끝났는지 확인하는 타이머 설정 (800ms)
      // 최종 발화가 아니더라도 800ms 동안 말이 없으면 현재 임시 발화를 최종으로 간주하고 처리
      if (interimTranscript) {
        timeoutId = setTimeout(() => {
          // 800ms 후에도 새로운 음성 입력이 없었다면, 이 임시 발화를 최종으로 처리
          processTranscript(interimTranscript);
          interimTranscript = ''; // 처리했으니 비움
        }, 800);
      }
    }

    // 화면에 발화를 표시하는 함수
    function displayText(text) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.textContent = text;
      
      // 첫 번째 항목은 스타일이 다르므로 제거하고 새로 추가
      if (output.firstChild) {
         output.firstChild.className = 'entry';
      }

      // 가장 최근 발화를 첫 번째 항목으로 설정
      div.className = 'entry';
      output.prepend(div);
      
      // 가장 위에 있는 항목을 강조
      if (output.firstChild) {
        output.firstChild.className = 'entry entry-highlight'; // CSS에 없는 클래스지만, 기존 로직상 :first-child가 작동하므로 괜찮음
      }
    }

    // 번역 및 Firebase에 저장하는 함수
    async function handleFinalTranscript(transcript) {
      const apiKey = window._gptApiKey;
      
      // 병렬로 번역 요청 (중국어, 러시아어)
      const [chinese, russian] = await Promise.all([
        translateText(transcript, 'zh', apiKey),
        translateText(transcript, 'ru', apiKey)
      ]);

      // Firebase에 데이터 저장
      db.ref('subtitle').push({
        korean: transcript,
        chinese,
        russian,
        timestamp: Date.now()
      });
    }

    // OpenAI를 이용한 번역 함수
    async function translateText(text, langCode, apiKey) {
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: `Translate the following Korean sentence to ${langCode}. Only show the translated sentence and do not include any extra text, comments, or explanations.` },
              { role: "user", content: text }
            ],
            // 낮은 latency를 위해 stream을 사용할 수도 있지만, 현재는 기본 요청으로 유지
            // max_tokens, temperature 등의 설정을 통해 번역 품질을 조절할 수 있습니다.
          })
        });

        if (!res.ok) {
            const errorData = await res.json();
            throw new Error(`OpenAI API Error: ${res.status} - ${errorData.error.message}`);
        }
        
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.trim() || '번역 실패';
      } catch (error) {
          console.error(`Error translating to ${langCode}:`, error);
          return `번역 오류: ${error.message}`;
      }
    }
  </script>
</body>
</html>
