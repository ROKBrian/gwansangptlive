<script>
let recognition;
let timeoutId;
let lastFinalTranscript = '';
let recentTranscripts = []; // ì¤‘ë³µ í•„í„°ë¥¼ ìœ„í•œ ìµœê·¼ ê¸°ë¡
function isSimilar(a, b) {
  if (!a || !b) return false;
  const minLen = Math.min(a.length, b.length);
  const same = a.slice(0, minLen) === b.slice(0, minLen);
  const ratio = minLen / Math.max(a.length, b.length);
  return same && ratio > 0.8;"  // ì´ë¯¸ ì„¤ì •ê°’ì´ 0.8ë¡œ ë§ì¶°ì ¸ ìˆìŠµë‹ˆë‹¤
    }
  ]
}
}

function startRecognition() {
  const apiKey = new URLSearchParams(window.location.search).get('key') || prompt('OpenAI API Key ì…ë ¥:');
  const output = document.getElementById('output');
  const loading = document.getElementById('loading');

  if (!apiKey) return alert('API Keyê°€ í•„ìš”í•©ë‹ˆë‹¤.');
  if (!('webkitSpeechRecognition' in window)) {
    alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = 'ko-KR';
  recognition.continuous = true;
  recognition.interimResults = true;

  let interimTranscript = '';
  let lastSpokenTime = Date.now();

  recognition.onresult = function(event) {
    
    for (let i = event.resultIndex; i < event.results.length; ++i) {
      const result = event.results[i];
      let transcript = result[0].transcript.trim();
      transcript = transcript.replace(/[.,!?\\s]+$/, '');

      const endsWithFinal = false;
      

      if ((result.isFinal || endsWithFinal) && transcript && transcript !== lastFinalTranscript && !recentTranscripts.some(t => isSimilar(t, transcript))) {
        lastFinalTranscript = transcript;
        handleFinalTranscript(transcript, apiKey, output, loading);
        recentTranscripts.push(transcript);
        if (recentTranscripts.length > 10) recentTranscripts.shift();
      } else {
        interimTranscript = transcript;
        lastSpokenTime = Date.now();
      }
    }

    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      if (interimTranscript && Date.now() - lastSpokenTime > 1200 && !recentTranscripts.some(t => isSimilar(t, interimTranscript))) {
        lastFinalTranscript = interimTranscript;
        handleFinalTranscript(interimTranscript, apiKey, output, loading);
        recentTranscripts.push(interimTranscript);
        if (recentTranscripts.length > 10) recentTranscripts.shift();
        interimTranscript = '';
      }
    }, 1200);
  };

  recognition.onerror = (e) => console.error('ğŸ¤ ì˜¤ë¥˜:', e);
  recognition.start();
}

// startRecognition(); // ì‚¬ìš©ì í´ë¦­ ì‹œ ì‹¤í–‰

document.getElementById('fontSizeSlider').addEventListener('input', function () {
  document.querySelector('.output').style.fontSize = this.value + 'rem';
});

async function handleFinalTranscript(transcript, apiKey, output, loading) {
  loading.style.display = 'block';
  loading.classList.add('animate');

  const [chinese, russian] = await Promise.all([
    translateText(transcript, 'zh', apiKey),
    translateText(transcript, 'ru', apiKey)
  ]);

  const entry = document.createElement('div');
  entry.className = 'entry';
  entry.innerHTML = `<div>${chinese}<br>${russian}</div>`;

  const koreanEntry = document.createElement('div');
  koreanEntry.className = 'entry';
  koreanEntry.innerHTML = `<div>${transcript}</div>`;
  output.appendChild(koreanEntry);
  output.prepend(entry);

  loading.style.display = 'none';
  loading.classList.remove('animate');
}

async function translateText(text, langCode, apiKey) {
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${apiKey}`
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [
        { role: "system", content: `Translate the following Korean sentence to ${langCode}. Only show the translated sentence.` },
        { role: "user", content: text }
      ]
    })
  });
  const data = await response.json();
  return data.choices?.[0]?.message?.content || '(ë²ˆì—­ ì‹¤íŒ¨)';
}
function clearOutput() {
  document.getElementById('output').innerHTML = '';
}
</script>
