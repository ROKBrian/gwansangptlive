<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 실시간 번역기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #101010;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe0;
    }
    
    /* 버전 기록 스타일 추가 */
    header p {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #333;
    }

    #output {
      max-width: 800px;
      margin: 30px auto 40px;
      padding: 0 20px;
    }

    .entry {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .entry:first-child {
      background: #222;
      border-color: #00ffd0;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ffd0;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 AI 실시간 번역기 (교사용)</h1>
    <p>
      **Ver 2.1 (2025.10.16)**: 🎙️ 인식 연속성 대폭 강화 (onend, onerror 즉시 재시작 로직 적용)
    </p>
  </header>

  <div class="buttons">
    <button onclick="startRecognition()">번역 시작</button>
    <button onclick="clearFirebase()">🧹 데이터 초기화</button>
  </div>

  <div id="output"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase 설정 (이전과 동일)
    const firebaseConfig = {
      apiKey: "AIzaSyDo2a59IDdOZC3guUzqZXX_XkCk9DzoyHo",
      authDomain: "gwansangptlive.firebaseapp.com",
      databaseURL: "https://gwansangptlive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gwansangptlive",
      storageBucket: "gwansangptlive.firebasestorage.app",
      messagingSenderId: "417073178420",
      appId: "1:417073178420:web:4ee059be2ff23784dce761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const output = document.getElementById('output');

    window.addEventListener('load', () => {
      db.ref("subtitle").remove().then(() => {
        console.log("📦 subtitle 노드 초기화 완료");
      });
    });

    function clearFirebase() {
      if (confirm("자막 데이터를 모두 삭제하시겠습니까?")) {
        db.ref("subtitle").remove().then(() => {
          alert("✅ 데이터 삭제 완료");
          output.innerHTML = ''; 
        });
      }
    }

    let recognition;
    let timeoutId;
    let interimTranscript = '';
    let recentTranscripts = [];
    let isRecognitionActive = false; // 현재 인식 상태 플래그

    function isSimilar(a, b) {
      if (!a || !b) return false;
      const tA = a.toLowerCase().trim();
      const tB = b.toLowerCase().trim();
      return tA.includes(tB) || tB.includes(tA) || tA === tB;
    }
    
    function processTranscript(transcript) {
        if (!transcript) return;
        const cleanTranscript = transcript.trim().replace(/[.,!?]+$/, '');

        if (cleanTranscript && !recentTranscripts.some(t => isSimilar(t, cleanTranscript))) {
            displayText(cleanTranscript);
            handleFinalTranscript(cleanTranscript);
            
            recentTranscripts.push(cleanTranscript);
            if (recentTranscripts.length > 20) recentTranscripts.shift();
        }
    }

    // 재시작 로직을 분리하여 안정성을 높입니다.
    function restartRecognition() {
      if (recognition && isRecognitionActive) { 
        console.log("Speech Recognition is restarting in 100ms...");
        try {
          recognition.start();
        } catch (e) {
          if (e.name !== 'InvalidStateError') {
             console.error("Failed to start recognition, retrying in 500ms:", e);
             setTimeout(restartRecognition, 500);
          }
        }
      }
    }


    async function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('이 브라우저는 음성 인식을 지원하지 않습니다. (Chrome 사용을 권장합니다.)');
        return;
      }

      const apiKey = new URLSearchParams(window.location.search).get('key') || prompt('OpenAI API Key 입력:');
      if (!apiKey) return alert('API Key가 필요합니다.');
      window._gptApiKey = apiKey;
      
      if (recognition) {
        recognition.stop();
      }
      
      isRecognitionActive = true; // 인식 활성화 상태로 설정

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ko-KR';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = handleRecognitionResult;
      
      recognition.onend = () => {
        console.log("Speech Recognition Ended. Auto-restarting...");
        // 인식이 멈출 때마다 짧은 딜레이(100ms) 후 재시작하여 갭을 최소화합니다.
        setTimeout(restartRecognition, 100); 
      };

      recognition.onerror = (event) => {
        console.error("Speech Recognition Error:", event.error);
        // 에러 발생 시에도 재시작하여 끊김을 방지합니다.
        if (event.error !== 'no-speech' && isRecognitionActive) {
            setTimeout(restartRecognition, 500); 
        }
      };
      
      try {
        recognition.start();
        console.log("Speech Recognition Started.");
      } catch(e) {
        console.error("Recognition initial start failed:", e);
      }
    }

    function handleRecognitionResult(event) {
      clearTimeout(timeoutId);
      let isFinalResultProcessed = false; 

      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const result = event.results[i];
        let transcript = result[0].transcript.trim();

        if (result.isFinal) {
          processTranscript(transcript);
          isFinalResultProcessed = true;
          interimTranscript = '';
        } else {
          interimTranscript = transcript;
        }
      }
      
      if (interimTranscript && !isFinalResultProcessed) {
        timeoutId = setTimeout(() => {
          processTranscript(interimTranscript);
          interimTranscript = '';
        }, 800);
      }
    }

    function displayText(text) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.textContent = text;
      
      if (output.firstChild) {
         output.firstChild.className = 'entry';
      }

      output.prepend(div);
      
      if (output.firstChild) {
        output.firstChild.className = 'entry entry-highlight';
      }
    }

    async function handleFinalTranscript(transcript) {
      const apiKey = window._gptApiKey;
      
      const [chinese, russian] = await Promise.all([
        translateText(transcript, 'zh', apiKey),
        translateText(transcript, 'ru', apiKey)
      ]);

      db.ref('subtitle').push({
        korean: transcript,
        chinese,
        russian,
        timestamp: Date.now()
      });
    }

    async function translateText(text, langCode, apiKey) {
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: `Translate the following Korean sentence to ${langCode}. Only show the translated sentence and do not include any extra text, comments, or explanations.` },
              { role: "user", content: text }
            ]
          })
        });

        if (!res.ok) {
            const errorData = await res.json();
            throw new Error(`OpenAI API Error: ${res.status} - ${errorData.error.message}`);
        }
        
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.trim() || '번역 실패';
      } catch (error) {
          console.error(`Error translating to ${langCode}:`, error);
          return `번역 오류: ${error.message}`;
      }
    }
  </script>
</body>
</html>
