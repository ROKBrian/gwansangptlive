<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT 실시간 자막 번역</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    .output {
      font-size: 0.9rem;
      white-space: pre-wrap;
      text-align: left;
      max-width: 90%;
      margin: 10px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 10px;
    }
    .entry {
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.2rem;
    }
    #loading {
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
      margin-top: 5px;
      display: none;
    }
    #sliderContainer {
      text-align: center;
      margin-top: 5px;
    }
    #fontSizeSlider {
      width: 200px;
    }
  </style>
</head>
<body>
  <button onclick="startRecognition()" style="margin: 10px auto; display: block; font-size: 1rem; padding: 8px 16px;">자막 시작</button>
  <button onclick="clearOutput()" style="margin: 5px auto; display: block; font-size: 0.9rem; padding: 6px 14px;">자막 지우기</button>
  <div id="sliderContainer">
    자막 크기: <input type="range" id="fontSizeSlider" min="0.5" max="2.0" step="0.1" value="0.9">
  </div>
  <div id="loading">⏳ 번역 중...</div>
  <div class="output" id="output"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "",
      authDomain: "gwansangptlive.firebaseapp.com",
      databaseURL: "https://gwansangptlive-default-rtdb.firebaseio.com",
      projectId: "gwansangptlive",
      storageBucket: "gwansangptlive.appspot.com",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let recognition;
    let timeoutId;
    let lastFinalTranscript = '';
    let recentTranscripts = [];

    function isSimilar(a, b) {
      if (!a || !b) return false;
      const minLen = Math.min(a.length, b.length);
      const same = a.slice(0, minLen) === b.slice(0, minLen);
      const ratio = minLen / Math.max(a.length, b.length);
      return same && ratio > 0.6;
    }

    function startRecognition() {
  if (!('webkitSpeechRecognition' in window)) {
    alert('이 브라우저는 음성 인식을 지원하지 않습니다.');
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = 'ko-KR';
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onstart = () => console.log('🎤 마이크 인식 시작됨');
  recognition.onerror = (e) => {
    console.error('🎤 오류:', e);
    if (e.error === 'not-allowed') alert('브라우저에서 마이크 권한을 허용해주세요!');
  };
  recognition.onresult = handleRecognitionResult;
  recognition.start();

  setTimeout(() => {
    const apiKey = new URLSearchParams(window.location.search).get('key') || prompt('OpenAI API Key 입력:');
    if (!apiKey) return alert('API Key가 필요합니다.');
    window._gptApiKey = apiKey;
  }, 100);
}
    }

    function handleRecognitionResult(event) {
      const apiKey = window._gptApiKey;
      const output = document.getElementById('output');
      const loading = document.getElementById('loading');

      let interimTranscript = '';
      let lastSpokenTime = Date.now();

      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const result = event.results[i];
        let transcript = result[0].transcript.trim();
        transcript = transcript.replace(/[.,!?\s]+$/, '');

        if ((result.isFinal || false) && transcript && transcript !== lastFinalTranscript && !recentTranscripts.some(t => isSimilar(t, transcript))) {
          lastFinalTranscript = transcript;
          handleFinalTranscript(transcript, apiKey, output, loading);
          recentTranscripts.push(transcript);
          if (recentTranscripts.length > 10) recentTranscripts.shift();
        } else {
          interimTranscript = transcript;
          lastSpokenTime = Date.now();
        }
      }

      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        if (interimTranscript && Date.now() - lastSpokenTime > 1200 && !recentTranscripts.some(t => isSimilar(t, interimTranscript))) {
          lastFinalTranscript = interimTranscript;
          handleFinalTranscript(interimTranscript, apiKey, output, loading);
          recentTranscripts.push(interimTranscript);
          if (recentTranscripts.length > 10) recentTranscripts.shift();
          interimTranscript = '';
        }
      }, 1200);
    }

    async function handleFinalTranscript(transcript, apiKey, output, loading) {
      loading.style.display = 'block';
      const [chinese, russian] = await Promise.all([
        translateText(transcript, 'zh', apiKey),
        translateText(transcript, 'ru', apiKey)
      ]);

      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `<div>${chinese}<br>${russian}</div>`;
      const koreanEntry = document.createElement('div');
      koreanEntry.className = 'entry';
      koreanEntry.innerHTML = `<div>${transcript}</div>`;
      output.appendChild(koreanEntry);
      output.prepend(entry);

      db.ref('subtitle').push({
        korean: transcript,
        chinese,
        russian,
        timestamp: Date.now()
      });
      loading.style.display = 'none';
    }

    async function translateText(text, langCode, apiKey) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: `Translate the following Korean sentence to ${langCode}. Only show the translated sentence.` },
            { role: "user", content: text }
          ]
        })
      });
      const data = await response.json();
      return data.choices?.[0]?.message?.content || '(번역 실패)';
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }

    document.getElementById('fontSizeSlider').addEventListener('input', function () {
      document.querySelector('.output').style.fontSize = this.value + 'rem';
    });
  </script>
</body>
</html>
