<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>실시간 자막 (러시아어)</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      text-align: center;
      margin: 10px 0;
    }
    #output {
      max-width: 90%;
      margin: 0 auto;
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .entry {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="controls">
    자막 크기: <input type="range" id="fontSizeSlider" min="0.5" max="2.5" step="0.1" value="1.2">
  </div>
  <div id="output"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDo2a59IDdOZC3guUzqZXX_XkCk9DzoyHo",
      authDomain: "gwansangptlive.firebaseapp.com",
      databaseURL: "https://gwansangptlive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gwansangptlive",
      storageBucket: "gwansangptlive.firebasestorage.app",
      messagingSenderId: "417073178420",
      appId: "1:417073178420:web:4ee059be2ff23784dce761"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const output = document.getElementById('output');
    const startTime = Date.now();

    document.getElementById('fontSizeSlider').addEventListener('input', function () {
      output.style.fontSize = this.value + 'rem';
    });

    db.ref("subtitle").on("child_added", snapshot => {
      const { korean, russian, timestamp } = snapshot.val();
      if (!timestamp || timestamp < startTime) return;

      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `${russian || ''}<br>${korean}`;
      output.prepend(div);
    });
  </script>
</body>
</html>
